{% extends 'layout.template.html' %} {% block content %}
<!--Content-->

    <div class="container" id="login">
        <div class="login-form">
            <h1>Login</h1>
            <form method="POST">
                <label>Email:</label>
                <input type="email" name="user-email" required=""/><br>
                <label>Password:</label>
                <input type="password" name="user-password" required=""/><br>
                <button type="submit" class="btn btn-info btn-sm">Log In</button>
                <a href="{{url_for('register')}}" class="btn btn-info btn-sm">Register</a>
            </form>
        </div>
    </div>

{%endblock%}
