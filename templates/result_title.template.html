{% extends 'layout.template.html' %} {% block content %}
<!--Content-->

<div class="container" id="search_result_t">
  <a href="{{ url_for('search_blog')}}" class="btn btn-info btn-sm">Back</a>
  <h2>List of the Search Result : {{blog_count}}</h2>
  <p>Scroll down to View All</p>
        <div class="row" id="result_title">
        {%for each in blog%}
            <div class="container" >
                <div id="result-details">
                    <p><b>Title: {{each.title}}</b></p>
                    <p>Categories: {{each.categories}}</p>
                    <p>Date: {{each.create_date}}</p>
                    <p>Thoughts: {{each.thoughts}}</p>
                </div>
                <div id="result-img">
                    <img src="{{each.uploaded_file_url}}" alt="image-blog">
                </div>    
            </div>
        {%endfor%}
        
        </div>
</div>

{%endblock%}
